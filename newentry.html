<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Entry Screen</title>
    <link rel="stylesheet" href="/styles/style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <a href="/homescreen.html" class="back-button">
            <i class="fa fa-arrow-left"></i>
        </a>
        <h2>NEW ENTRY</h2>
        <div></div>
    </header>
    <main>
        <form>
            <label for="title">Title
                <input type="text" id="title" placeholder="SUNSETS AND SOUVENIRS IN SATORINI" class="title">
            </label>
            <label for="story">
                <textarea placeholder="Your Story?" id="story" class="story"></textarea>
            </label>
            <div class="input-container">
                <div class="input-item">
                    <img src="/images/album icon.png" alt="Album Icon" class="album-icon">
                <p>Photos/Videos</p>
                </div>
            <label for="file-input" class="file-label">
            <input type="file" id="file-input" class="file-input">
                </label>
            </div>
            <div class="input-container">
                <div class="input-item">
                    <img src="/images/tag icon.png" alt="Vector Icon" class="vector-icon">
                <p>Tag People</p>
                </div>
                <label for="file-input" class="file-label">
            <input type="file" id="file-input" class="file-input">
                </label>
            </div>
            <div class="input-container">
                <div class="input-item"> 
                     <img src="/images/location icon.png" alt="Location Icon" class="location-icon">
                <p>Add Location</p>
                </div>
                 <label for="file-input" class="file-label">
            <input type="file" id="file-input" class="file-input">
            </div>
            <button class="publish-btn">Publish</button>
        </form>
        <section class="journal-section">
            <h2>RECENT JOURNAL</h2>
            <div class="journal-container">
                <figure>
                    <img src="/images/tt1.jpg" alt="Journal Image" class="journal-image">
                    <figcaption>Sailing Through Stillness</figcaption>
                </figure>
                <figure>
                    <img src="/images/dubi.jpg" alt="Journal Image" class="journal-image">
                    <figcaption>Golden Lights of Dubai</figcaption>
                </figure>
                <figure>
                    <img src="/images/mecca.jpg" alt="Journal Image" class="journal-image">
                    <figcaption>Journey of the Heart</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-item">
            <i class="fa fa-home"></i>
            <p><a href="/homescreen.html">HOME</a></p>
        </div>
        <div class="footer-item">
            <i class="fa fa-suitcase"></i>
            <p><a href="/pricing.html">TRIPS</a></p>
        </div>
        <div class="footer-item">
            <i class="fa fa-plus-circle"></i>
            <p><a href="/newentry.html">NEW ENTRY</a></p>
        </div>
    </footer>
