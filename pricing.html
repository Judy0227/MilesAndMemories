<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Screen</title>
    <link rel="stylesheet" href="/styles/pricing.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <section class="profile">
            <a href="/profilescreen/profile.html">
                <img src="/images/ema.jpg" alt="Profile Picture" class="profile-pic" >
            <div class="profile-info">
                <p class="Greeting">HELLO</h2>
                <p class="profile-name" id="profile-name"></p>
            </a>
        </section>
    </header>
    <main>
        <section class="entry-section"> 
            <div class="entry">
                <div class="icon-container">
                    <img src="/images/gridicons_create.png" alt="Create Icon">
                </div>
                <p>New Journal</p>
            </div>
            <div class="entry">
                <div class="icon-container">
                    <img src="/images/Vector.png" alt="Vector Icon">
                </div>
                <p>My Journals</p>
            </div>
            <div class="entry">
                <div class="icon-container">
                    <img src="/images/ic_outline-explore.png" alt="Explore Icon">
                </div>
                <p>Explore Story</p>
            </div>
        </section>
        <section class="pricing-section">
            <div class="benefits">
                <div class="benefit">
                    <div>
                        <img src="/images/check icon.png" alt="Check Icon" class="check-container">
                    </div>
                    <p>Unlimited Journals</p>
                </div>
                <div class="benefit">
                    <div>
                        <img src="/images/check icon.png" alt="Check Icon" class="check-container">
                    </div>
                    <p>Cloud Backup</p>
                </div>
                <div class="benefit">
                    <div>
                        <img src="/images/check icon.png" alt="Check Icon" class="check-container">
                    </div>
                    <p>Export to PDF</p>
                </div>
                <div class="benefit">
                    <div>
                        <img src="/images/check icon.png" alt="Check Icon" class="check-container">
                    </div>
                    <p>No Ads</p>
                </div>
            </div>
            <div class="prices">
                <div class="price-container">
                    <div class="price">$10</div>
                <div class="price-info">
                    <p>Bronze</p>
                    <i class="fa fa-suitcase"></i>
                </div>
                </div>
                <div class="price-container">
                    <div class="price">$20</div>
                <div class="price-info">
                    <p>Silver</p>
                    <i class="fa fa-suitcase"></i>
                </div>
                </div>
                <div class="price-container">
                    <div class="price">$30</div>
                <div class="price-info">
                    <p>Gold</p>
                    <i class="fa fa-suitcase"></i>
                </div>
            </div>
                </div>
            <button class="upgrade-btn">Upgrade</button>
        </section>
        <section class="journal-section">
            <h2>RECENT JOURNAL</h2>
            <div class="journal-container">
                <div>
                    <img src="/images//tt1.jpg" alt="Journal Image" class="journal-image">
                    <figcaption>Sailing Through Stillness</figcaption>
                </div>
                <div>
                    <img src="/images/dubi.jpg" alt="Journal Image" class="journal-image">
                    <figcaption>Golden Lights of Dubai</figcaption>
                </div>
                <div>
                    <img src="/images/mecca.jpg" alt="Journal Image" class="journal-image">
                    <figcaption>Journey of the Heart</figcaption>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-item">
            <i class="fa fa-home"></i>
            <p><a href="/homescreen.html">HOME</a></p>
        </div>
        <div class="footer-item">
            <i class="fa fa-suitcase"></i>
            <p><a href="/pricing.html">TRIPS</a></p>
        </div>
        <div class="footer-item">
            <i class="fa fa-plus-circle"></i>
            <p><a href="/newentry.html">NEW ENTRY</a></p>
        </div>
    </footer>
    <script src="/scripts/pricing.js"></script>
</body>
</html>
