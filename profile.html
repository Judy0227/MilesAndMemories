<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Screen</title>
    <link rel="stylesheet" href="/styles/style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="heading">
    <div><h2>My Profile</h2></div>
    <div class="image"><img src="/images/ema.jpg" alt="profile picture">
        <a href="#"><i class="material-symbols-outlined">
        add_a_photo</i></a>
    </div>
    <div class="up"><a href="#">Upgrade</a></div>
</div>

<div class="name">
    <p>Emmanuel John </p>
    
</div>

<!-- travel quote section -->
<div class="quote">
    <p>Travel quote;</p>
    <textarea name="quote" id="" placeholder="Every place tells a story, and I am writing mine one trip at time"></textarea>
    
</div> 

<!-- icons section -->
<div class="icons">
    <div class="earth">
        <i class="fa-solid fa-earth-americas"></i>
        <p>countries <br> visited</p>
    </div>

    <div class="journal">
        <p>journal  <br> entries</p>
        <i class="fa-solid fa-book-open"></i></div>
</div>

<!-- export journal section  -->
<div class="export">
    <button>Export Journal</button>
</div>

<!-- my trips  -->
<div class="trips">
    <p>My Trips</p>
    <h3>Trip to Mum's village</h3>
    <h3>Lagos Vibes & Street Markets</h3>
    <h3>Chilling in Calabar</h3>
</div>
    <script src="/scripts/profile.js"></script>
</body>
</html>
