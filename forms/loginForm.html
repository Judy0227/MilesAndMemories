        <title>responsive login and registration form</title>
        <body>
            <div class="main-container">
                <div class="login-header">
                    <h1>Log In</h1>
                </div>
                <div class="login-form-box">
                    <form action="#" method="POST">
                        <div class="input-group">
                            <label for="email">Enter your Email</label>
                            <input type="email" id="email" name="email" placeholder="" required>
                        </div>
        
                        
        
                        <div class="input-group">
                            <label for="password">Enter Password</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="password" name="password" placeholder="" required>
                                <span class="toggle-password" data-target="password">
                                    <i class="fas fa-eye-slash"></i> <!-- Initial icon: eye-slash (hidden) -->
                                </span>
                            </div>
                        </div>
        
                        <div class="forgot-password">
                            <a href="#">Forgot Password?</a>
                        </div>
        
                        <div class="account-question">
                            <p>Don't have an Account? <a href="signup.html" class="signup-link">Sign Up</a></p>
                        </div>
        
                        <button type="submit" class="login-button"><a href="/homescreen/homescreen.html">Log In</a></button>
                    </form>
                </div>
            </div>
        
         <script src="loginForm.js"></script>
        </body>
        </html>
    </body>
    </html>
</body>
